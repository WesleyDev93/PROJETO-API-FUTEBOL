<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./front-end/assets/css/style.css">

    <title>Edição de Jogadores</title>
</head>
<body class="corpo">
    <header class="cabecalho">
       <img class="logo" src="./front-end/assets/img/fut terça.png" alt="Logo Futebol de terça">

       <h1 class="titulo">Edição de Jogadores</h1>

    </header>


    <main>
        <section>
            <h1>Edição</h1>
            <form action="#">
                <div>

                    <label class="input-label" for="nome">Jogador</label>
                    <input name="nome" id="nome" class="input" type="text" placeholder="Nome" required data-nome>
                    
                    
                </div>
                <div>
                    <label class="editagols" for="gols">gols</label>
                    <input name="gols" id="email" type="text" placeholder="gols" required data-gols>
                   
                    
                </div>
                <button type="submit"class="botao">
                    Editar cliente
                </button>
            </form>
        </section>
    </main>
    
</body>
<script src="./front-end/assets/js/controller/editar.js" type="module"></script>
</html>
