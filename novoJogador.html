<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./front-end/assets/css/style.css">
    <title>Cadastrar novo jogador</title>
</head>

<header class="cabecalho">
    <img class="logo" src="./front-end/assets/img/fut terça.png" alt="Logo Futebol de terça">

    <h1 class="titulo">Cadastro de novo jogador</h1>
 </header>
<body class="corpo">
     <section>
        <form class="formulario" type="submit" >
            <label for="Jogador02"  class="nomeJogador">Jogador</label>
            <input class="Jogador02" name="Jogador02"  placeholder="Nome" maxlength="6" required>

            <label for="gols02" class="nomeGols">Gols</label>
            <input class="gols02" name="gols"  placeholder="10" maxlength="3"  required >
        </form>

        <input class="enviarDados" type="submit"/>
     </section>



     <section class="rodape">
       
        <p class="rodape__corp">&copy Desenvolvido Miyashiro Company.</p>
  
       </section>
    
</body>
<script src="./front-end/assets/js/controller/novoJogador.js" type="module"></script>
</html>
