<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./front-end/assets/css/style.css">
    <title>Cadastrar novo jogador</title>
</head>

<header class="cabecalho">
    <img class="logo" src="./front-end/assets/img/fut terça.png" alt="Logo Futebol de terça">

    <h1 class="titulo">Cadastro de novo jogador</h1>
 </header>
<body class="corpo">
     <section>
        <form class="formulario" type="submit" >
            <label for="Jogador">Jogador</label>
            <input class="Jogador" name="Jogador" required placeholder="Nome">

            <label for="gols">gols</label>
            <input class="gols" name="gols" required  placeholder="10">
        </form>

        <input class="enviarDados" type="submit"/>
     </section>
    
</body>
<script src="./front-end/assets/js/controller/novoJogador.js" type="module"></script>
</html>
