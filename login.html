<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <title>Pagina Login</title>
</head>
<body class="w-[340px] h-[667px] bg-gray-400">
    <header>
          <img class="relative left-[65px]" src="./front-end/assets/img/fut terça.png" alt="Logo Futebol de Terça">
    </header>

    <main>
 
<form class="relative left-[20px]">
    <div class="mb-6">
      <label for="login" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 ">Login:</label>
      <input type="text" id="login" class="login bg-gray-50 border 
      border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
      focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-[340px]" 
      placeholder="Seu Nick"  required="">
    </div>


    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300 ">Senha</label>
      <input type="password" id="password" class=" senha bg-gray-50 border border-gray-300 
      text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 
      block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
      dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-[340px]" placeholder="********" required="">
    </div>


    <button type="submit" onclick="validaDados (); return false" class=" enviar text-white bg-blue-700 hover:bg-blue-800 
    focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg 
    text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 
    dark:focus:ring-blue-800 w-[340px] ">Entrar</button>
  </form>
  




    </main>


    
</body>
<script src="./front-end/assets/js/login/login.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</html>
